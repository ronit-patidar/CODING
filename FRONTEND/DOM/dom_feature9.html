<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    #main {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      margin: 0;
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: #F8F8E1;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .title {
      color: #555;
      margin: 5px 0;
    }
    .social-icons {
      margin: 15px 0;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 17px;
    }
    button:hover {
      background-color: #005f91;
    }
    p {
      margin-top: 10px;
    }
    .status {
      color: green;
    }
  </style>
</head>
<body>
  <div id="main"></div>

  <script>
    const profiles = [
      {
          Image : "https://images.unsplash.com/photo-1680066227619-b864d551e743?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D",
          fullname: "John Doe",
          skill: "Web Development",
          isStatus: "Stranger",
          gmail: "john.doe@gmail.com"
        },
        {
            Image : "https://plus.unsplash.com/premium_photo-1689568158814-3b8e9c1a9618?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D",
            fullname: "Jane Smith",
            skill: "Graphic Design",
            isStatus: "Stranger",
            gmail: "jane.smith@gmail.com"
        },
        {
            Image : "https://images.unsplash.com/photo-1583003736245-730d4a32b0c3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8",
            fullname: "Mike Johnson",
            skill: "Data Analysis",
            isStatus: "Stranger",
            gmail: "mike.johnson@gmail.com"
        },
        {
            Image : "https://plus.unsplash.com/premium_photo-1690579805323-ce7193c0755d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE2fHx8ZW58MHx8fHx8",
            fullname: "Emily Davis",
            skill: "Mobile App Development",
            isStatus: "Stranger",
            gmail: "emily.davis@gmail.com"
        },
        {
          Image : "https://images.unsplash.com/photo-1649503597723-6ae116bd35b0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZHB8ZW58MHx8MHx8fDA%3D",
        fullname: "Alex Lee",
        skill: "UI/UX Design",
        isStatus: "Stranger",
        gmail: "alex.lee@gmail.com"
      }
    ];

    const main = document.querySelector('#main');

    profiles.forEach((elem, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src='${elem.Image}' alt="Profile Picture" class="profile-img">
        <h2>${elem.fullname}</h2>
        <p class="title">${elem.skill}</p>
        <p class="status" id="status-${index}">${elem.isStatus}</p>
        <p>${elem.gmail}</p>
        <div class="social-icons">
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </div>
        <button id="btn-${index}">Add</button>
      `;

      main.appendChild(card);

      const btn = card.querySelector(`#btn-${index}`);
      const status = card.querySelector(`#status-${index}`);

      btn.addEventListener('click', () => {
        if (elem.isStatus === "Stranger") {
          elem.isStatus = "Friends";
          status.textContent = "Friends";
          status.style.color = "blue";
          btn.innerHTML="Remove";
        } else {
            btn.innerHTML="Add";
          elem.isStatus = "Stranger";
          status.textContent = "Stranger";
          status.style.color = "green";
        }
      });
    });
  </script>
</body>
</html>
